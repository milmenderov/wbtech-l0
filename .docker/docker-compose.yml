
services:
  http:
    build:
      context: ../.
      dockerfile: Dockerfile
    image: http-service
    container_name: http-service
    ports:
      - 8080:8080
    environment:
      CONFIG_PATH: /app/config/config.yaml
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_NAME: postgres
      DB_PASSWORD: qwerty
      APP_PORT: "8080"
    volumes:
        - ../config:/app/config

  db:
    restart: always
    image: postgres:16-alpine3.20
    container_name: app_postgres
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5432:5432

  migrations:
    image: alpine:3.20
    container_name: app_migrations
    volumes:
      - ../migration:/app
    command: /bin/sh -c "apk update && apk add curl && curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.1/migrate.linux-amd64.tar.gz | tar xvz && ./migrate -path=/app -database=postgres://$$DB_USER:$$DB_PASS@$$DB_HOST:$$DB_PORT/$$DB_NAME?sslmode=disable $$MIGRAT_CMD"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_NAME=postgres
      - DB_PASS=qwerty
      - MIGRAT_CMD=up
    restart: no

  nats:
    image: nats-streaming:0.25.6
    container_name: nats-streaming
    ports:
      - 4222:4222
      - 8222:8222
